<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Demo</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
    <div class="card w-25 shadow-lg">
        <div class="card-body p-5">
            <h3 class="text-center my-4">Login Here</h3>

            <label class="fw-bold">Email Address</label>
            <input type="email" class="form-control mb-4">

            <label class="fw-bold">Password</label>
            <input type="password" class="form-control mb-4">

            <button class="btn btn-info w-100">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
