<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3">
        <tr>
            <th >Name</th>
            <td>Rahul</td>
            <td>Priya</td>
            <td>Shubham</td>
        </tr>
        <tr>
            <th rowspan="2">Class</th>
            <td>12th</td>
            <td>12th</td>
            <td>12th</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <th>Roll No.</th>
            <td>123</td>
            <td>234</td>
            <td>564</td>
        </tr>
        <tr>
            <th>Marks</th>
            <td>67</td>
            <td>78</td>
            <td>89</td>
        </tr>
        <tr>
            <th>Result</th>
            <td colspan="3">Passed</td>
        </tr>
    </table>
</body>
</html>
